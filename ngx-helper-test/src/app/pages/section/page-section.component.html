<ngx-helper-section [gapSize]="gapSize">
    <ngx-helper-section-column [flex]="2">
        <page-section-content [ngxHelperSectionSticky]="'TOP'">1-1<br />Sticky: TOP</page-section-content>
        <page-section-content>1-2</page-section-content>
        <page-section-content [height]="'100px'">1-3</page-section-content>
        <page-section-content>1-4</page-section-content>
        <page-section-content>1-5</page-section-content>
        <page-section-content>1-6</page-section-content>
        <page-section-content [ngxHelperSectionSticky]="'BOTTOM'">1-7<br />Sticky: BOTTOM</page-section-content>
    </ngx-helper-section-column>
    <ngx-helper-section-column [flex]="3">
        <page-section-content>2-1</page-section-content>
        <page-section-content [height]="'350px'" [ngxHelperSectionSticky]="'TOP'">2-2<br />Sticky: TOP</page-section-content>
        <page-section-content [height]="'calc(150px + ' + gapSize + ')'">2-3</page-section-content>
        <page-section-content>2-4</page-section-content>
        <page-section-content>2-5</page-section-content>
        <page-section-content>2-6</page-section-content>
    </ngx-helper-section-column>
    <ngx-helper-section-column [width]="'15rem'">
        <page-section-content [height]="'125px'">3-1</page-section-content>
        <page-section-content [height]="'calc(75px - ' + gapSize + ')'">3-2</page-section-content>
        <page-section-content>3-3</page-section-content>
        <page-section-content [height]="'calc(100px - ' + gapSize + ')'">3-4</page-section-content>
        <page-section-content [height]="'calc(200px + ' + gapSize + ')'">3-5</page-section-content>
        <page-section-content>3-6</page-section-content>
        <page-section-content [ngxHelperSectionSticky]="'BOTTOM'">3-7<br />Sticky: BOTTOM</page-section-content>
        <page-section-content>3-8</page-section-content>
    </ngx-helper-section-column>
</ngx-helper-section>
