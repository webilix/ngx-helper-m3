<div class="container" [ngxHelperSticky]="'TOP'" [stickyIn]="data.stickyIn || 'ALWAYS'" [zIndex]="100">
    <div class="header">
        استیکی {{ data.stickyIn === 'DESKTOP' ? ':: دسکتاپ' : data.stickyIn === 'MOBILE' ? ':: موبایل' : '' }}
    </div>
    <div class="content"></div>
</div>

<!-- CONTENT -->
@for (item of indexes; track $index) {
<div class="container">
    <div class="header">{{ item }}</div>
    <div class="content"></div>
</div>
}
