<div id="ngx-helper-m3-route-map" class="map"></div>

<div class="route">
    <div class="header">
        <div class="title">ROUTE</div>
        <mat-icon (click)="close()">close</mat-icon>
    </div>

    <div class="coordinates">
        @for (item of route; track $index) {
        <div class="coordinate ngx-helper-m3-route-coordinate" [class.selected]="index === $index" (click)="animate($index)">
            <div class="index" [style.padding-left]="route.length > 1 ? '0' : '0.5rem'">{{ $index + 1 }}</div>
            <div class="value">{{ item.latitude.toFixed(5) }}</div>
            <div class="value">{{ item.longitude.toFixed(5) }}</div>
            <mat-icon
                [cdkCopyToClipboard]="item.latitude.toString() + ',' + item.longitude.toString()"
                (click)="setCopy($index)"
            >
                {{ copied === $index ? 'done_all' : 'copy' }}
            </mat-icon>
        </div>
        }
    </div>

    <div class="footer">
        <div class="distance">{{ distance.length | number }} M</div>
    </div>
</div>
