<div class="background"></div>
<button class="close" mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>

<ngx-extended-pdf-viewer
    [src]="src"
    [textLayer]="true"
    [showToolbar]="false"
    [showSidebarButton]="false"
    [sidebarVisible]="false"
    [backgroundColor]="'var(--background)'"
    [contextMenuAllowed]="true"
    [showBorders]="false"
    [zoom]="'page-fit'"
    [handTool]="false"
></ngx-extended-pdf-viewer>
