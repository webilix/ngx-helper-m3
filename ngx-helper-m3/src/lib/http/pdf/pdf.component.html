<div class="background"></div>
<button class="close" mat-icon-button (click)="close()"><mat-icon>close</mat-icon></button>

<pdf-viewer
    [src]="src"
    [render-text]="true"
    [zoom-scale]="'page-fit'"
    [original-size]="true"
    [fit-to-page]="true"
    style="width: calc(100vw - 2rem); height: calc(100vh - 2rem)"
></pdf-viewer>
